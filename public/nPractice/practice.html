<div class="content kata">
    <link href="nPractice/css/codekata.css" type="text/css" rel="stylesheet">
    <div class="row-fluid">
        <div class="span3 bs-docs-sidebar">
            <ul class="nav nav-list bs-docs-sidenav affix-top">
                <!-- links -->
            </ul>
        </div>
        <div class="span9 main">
            <section class="row-fluid questions hide">
                <div class="span12">
                    <div class="question span9" data-number="1">
                        <!-- question -->
                    </div>
                    <div class="span3">
                        <input type="button" class="btn btn-success answer" value="Show Answer" />
                    </div>
                </div>
            </section>
            <div class="row-fluid codeIt hide">
                <h5>JavaScript:<span id="correctAnswer"></span></h5>
                <div>(function(args) {</div>
                <textarea rows="10" cols="90" draggable="false" placeholder="Assume you are given an args variable..."></textarea>
                <div>})();</div>
                <br />
                <input id="solveBtn" type="button" class="btn btn-primary" value="Submit Code" />
            </div>
            <br />
            <div class="row-fluid solution hide">
                <div class="span12">
                    <pre class="prettyprint linenums"></pre>
                </div>
            </div>
        </div>
    </div>
</div>
