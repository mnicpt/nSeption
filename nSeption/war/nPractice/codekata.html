<div class="content kata">
	<link href="nPractice/css/codekata.css" type="text/css" rel="stylesheet">
	<section id="topics">
		<p>
            Select one of the categories below to get started.  Each category will 
            have multiple questions you can try to solve.  Have fun!
        </p>
		<section id="ArraysandStrings" class="row-fluid">
			<div class="span7">
				<h2>Arrays and Strings</h2>
			</div>
            <div class="span5">
			     <input type="button" class="btn btn-success" onclick="location.hash = 'arrays';" value="Start" />
            </div>
		</section>
		<section id="LinkedLists" class='row-fluid'>
			<div class="span7">
				<h2>Linked Lists</h2>
			</div>
			<div class="span5">
    			<input type="button" class="btn btn-success" onclick="location.hash = 'lists';" value="Start" />
			</div>
		</section>
		<section id="StacksandQueues" class="row-fluid">
			<div class="span7">
				<h2>Stacks and Queues</h2>
			</div>
            <div class="span5">
    			<input type="button" class="btn btn-success" onclick="location.hash = 'stacks';" value="Start" />
            </div>
		</section>
		<section id="TreesandGraphs" class="span7">
			<div class="span7">
				<h2>Trees and Graphs</h2>
			</div>
			<div class="span5">
    			<input type="button" class="btn btn-success" onclick="location.hash = 'trees';" value="Start" />
			</div>
		</section>
	</section>
	<section class="row-fluid questions hide">
		<div class="span12">
			<div class="question span10" data-number="1">
				<!-- question -->
			</div>
			<div class="span2">
				<div>&nbsp;</div>
				<input type="button" class="btn answer" value="Show Answer" />
			</div>
		</div>
	</section>
	<div class="row-fluid codeIt hide">
		<h5>JavaScript:<span id="correctAnswer"></span></h5>
		<div>(function(args) {</div>
		<textarea rows="10" cols="100" draggable="false" placeholder="Assume you are given an args variable..."></textarea>
		<div>})();</div>
		<br />
		<input id="solveBtn" type="button" class="btn btn-primary" value="Submit Code" />
	</div>
	<br />
	<div class="row-fluid solution hide">
		<div class="span12">
			<pre class="prettyprint linenums"></pre>
		</div>
	</div>
</div>
